<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>Job Application</h2>
      <label for="name">Name :</label>
      <input type="text" name="name" id="name" />
      <br /><br />

      <label for="emailID">Email</label>
      <input type="email" name="emailID" id="emailID" />
      <br /><br />

      <label for="phone">Phone :</label>
      <input type="tel" name="phone" id="phone" />
      <br /><br />

      <label for="resumefile">Resume :</label>
      <input type="file" name="resumefile" id="resumefile" />
      <br /><br />

      <label for="experienceYears">Experience Years :</label>
      <input
        type="number"
        name="experienceYears"
        id="experienceYears"
        min="0"
        max="25"
      />
      <br /><br />

      <fieldset>
        <legend>Skills:</legend>
        <input type="checkbox" name="checkbox" id="" />
        <label for="checkbox1">HTML</label>
        <br /><br />

        <input type="checkbox" name="checkbox" id="checkbox2" />
        <label for="checkbox2">CSS</label>
        <br /><br />

        <input type="checkbox" name="checkbox" id="checkbox3" />
        <label for="checkbox3">JavaScript</label>
      </fieldset>
      <br />

      <label for="educationType">Highest Education</label>
      <select name="educationType" id="educationType">
        <option value="">A</option>
        <option value="">B</option>
        <option value="">C</option>
        <option value="">D</option>
        <option value="">E</option></select
      ><br /><br />

      <label for="availability">Availability</label><br />
      <label for="radio1">Full time :</label>
      <input type="radio" name="radio" id="radio1" />
      <br />
      <label for="radio2">Part time :</label>
      <input type="radio" name="radio" id="radio2" />
      <br /><br />
      <label for="textarea1">Additional Comments :</label><br /><br />
      <textarea name="textarea1" id="textarea1"></textarea>
      <button>submit application</button>
    </form>
  </body>
</html>
